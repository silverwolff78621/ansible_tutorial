- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package: 
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

  - name: download Raspian OS
    get_url:
      url: https://downloads.raspberrypi.org/raspios_arm64/images/raspios_arm64-2022-09-26/2022-09-22-raspios-bullseye-arm64.img.xz
      dest: /home/rchapman8
      mode: 0755
      owner: root
      group: root
  - name: download Raspian Desktop
    get_url:
      url: https://downloads.raspberrypi.org/raspios_armhf/images/raspios_armhf-2022-09-26/2022-09-22-raspios-bullseye-armhf.img.xz
      dest: /home/rchapman8
      mode: 0755
      owner: root
      group: root

- hosts: web_servers
  become: true
  tasks: 

  - name: install apache2 and php packages for Ubuntu
    tags: apache,apache2,ubuntu
    apt:
     name: 
      - apache2 
      - libapache2-mod-php 
     state: latest
    when: ansible_distribution== "Ubuntu"
    
  - name: install apache and php for CentOS servers
    tags: apache,centos,httpd
    dnf:
     name:
      - httpd
      - php
     state: latest
    when: ansible_distribution == "CentOS" 
   
  - name: start httpd (CentOS)
    tags: apache,centos,httpd
    service: 
     name: httpd
     state: started
     enabled: yes
    when: ansible_distribution == "CentOS"

  - name: copy default html file for site
    tags: apache,apache2,httpd,apache
    copy:
     src: ~/ansible_tutorial/files/default_site.html
     dest: /var/www/html/index.html
     owner: root
     group: root
     mode: 0644

  - name: change e-mail address for admin
    tags: apache,centos,httpd
    lineinfile:
     path: /etc/httpd/conf/httpd.conf
     regexp: '^ServerAdmin'
     line: ServerAdmin someone@somewhere.net
    when: ansible_distribution == "CentOS"
    register: httpd

  - name: restart httpd (Centos)
    tags: apache,centos,httpd
    service:
     name: httpd
     state: restarted
    when: httpd.changed
    
- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (CentOS)
    tags: centos,db,mariadb
    dnf:
     name: mariadb
     state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"  

- hosts: file_servers
  become: true
  tasks:
     
  - name: install sambe package
    tags: samba
    package:
      name: samba
      state: latest
